<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laboratorio Módulo 1 - HTML</title>
</head>
<body>
    <nav class="nav">
        <img class="nav__burguer icon" src="img/img_icons/icon-menu-burguer.svg" alt="icon menu burguer">
        <ul class="nav__list nav__list--options"> 
            <li>MODA MUJER</li>
            <li>MODA HOMBRE</li>

            <li> <img class="icon" src="img/img_icons/icon-shopping-cart.svg" alt="shopping cart icon"></li>
        </ul>
    </nav>
    <hr class="line">
    <section class="collections">
        <h2 class="collections__title">NUEVAS COLECCIONES</h2>
        <article class="collections__grid">
            <article class="collections-card">
                <img class="collection__card--img" src="img/img_pict/image-3.jpg" alt="picture image">
                <div class="collections-card_price">
                    <h2>Vestido</h2>
                    <p>34.99€</p>
                </div>
            </article>

            <article class="collections-card">
                <img class="collection__card--img" src="img/img_pict/image-6.jpg" alt="picture image">
                <div class="collections-card_price">
                    <h2>Camisa</h2>
                    <p>44.99€</p>
                </div>
            </article>

            <article class="collections-card">
                <img class="collection__card--img" src="img/img_pict/image-4.jpg" alt="picture image">
                <div class="collections-card_price">
                    <h2>Vaqueros</h2>
                    <p>79.99€</p>
                </div>
            </article>

            <article class="collections-card">
                <img class="collection__card--img" src="img/img_pict/image-5.jpg" alt="picture image">
                <div class="collections-card_price">
                    <h2>Polo</h2>
                    <p>44.95€</p>
                </div>
            </article>

            <article class="collections-card">
                <img class="collection__card--img" src="img/img_pict/image-1.jpg" alt="picture image">
                <div class="collections-card_price">
                    <h2>Camisa</h2>
                    <p>25.00€</p>
                </div>
            </article>

            <article class="collections-card">
                <img class="collection__card--img" src="img/img_pict/image-2.jpg" alt="picture image">
                <div class="collections-card_price">
                    <h2>Camiseta</h2>
                    <p>22.99€</p>
                </div>
            </article>
        </article>
    </section>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__item">
                <div>
                    <img src="img/img_icons/icon-truck.svg" alt="truck image">
                </div>
                <p>Entrega</p>
            </li>
            <li class="footer__item">
                <p class="footer__item--change">Devoluciones y cambios</p>
            </li>
            <li class="footer__item">
                <div>
                    <img src="img/img_icons/icon-phone.svg" alt="truck image">
                </div>
                <p>+335 (86) 555-22-11</p>
            </li>
            <li class="footer__item">
                <div>
                    <img src="img/img_icons/icon-mail.svg" alt="truck image">
                </div>
                <p>shop@shop.com</p>
            </li>
        </ul>

</html>
